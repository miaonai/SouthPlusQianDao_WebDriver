name: 签到

on:
  schedule:
    - cron: '00 16 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f
        sudo apt-get install -y google-chrome-stable
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: 总脚本
      id: run_script # 给这一步一个id，以便后续步骤引用
      env:
        COOKIE: ${{ secrets.COOKIE }}
      run: python byWebdrvier.py

    # --- 新增步骤：上传错误截图 ---
    - name: Upload screenshot on failure
      if: steps.run_script.outcome == 'failure' # 只有在上一步失败时才运行
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error_screenshot.png
